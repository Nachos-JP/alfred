<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GEKKO</title>
    <link rel="stylesheet" href="style/main.css">
    <script defer src="node_modules/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <header>
      <div class="titlebar-drag-region">
        <div class="window-app-icon">
          <img src="assets/icon/gekko.svg">
        </div>
        <span class="window-title">Project 1</span>
        <div class="window-control-container">
          <div id="window-min-btn" class="window-control-btn">
            <img src="assets/icon/minimize.svg">
          </div>
          <div id="window-max-btn" class="window-control-btn">
            <img src="assets/icon/maximize.svg">
          </div>
          <div id="window-restore-btn" class="window-control-btn">
            <img src="assets/icon/restore.svg">
          </div>
          <div id="window-close-btn" class="window-control-btn">
            <img src="assets/icon/close.svg">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="app">
        {{ message }}
      </div>
    </main>
    <footer>
      <div class="footer-wrapper">
        <span class="footer-text">GEKKO 2019</span>
        <div class="notification-btn">
          <img src="assets/icon/bell.svg">
        </div>
      </div>
    </footer>
    <script>
      require("./renderer.js");
    </script>
  </body>
</html>
